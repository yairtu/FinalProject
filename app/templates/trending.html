{% extends 'base.html' %}
{% block css %}href="{{ url_for('static', filename='style.css') }}"{% endblock %}
{% block content %}
    <div class="container text-center">
        <h1 class="mb-3-">Top Trending Cryptos from CoinGecko</h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th scope="col">Ticker</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in trending.items() %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
